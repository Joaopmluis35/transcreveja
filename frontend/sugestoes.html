<script>
document.getElementById("formSugestao").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  fetch("https://formsubmit.co/ouviescrevi@gmail.com", {
    method: "POST",
    body: formData
  })
  .then(response => {
    if (response.ok) {
      alert("âœ… Obrigado pela tua sugestÃ£o!");
      form.reset();
    } else {
      alert("Erro ao enviar. Tenta novamente.");
    }
  })
  .catch(() => alert("Erro de ligaÃ§Ã£o. Verifica tua internet."));
});
</script>

<!-- Carregar e injetar o header -->
<!-- No final do <body> -->
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(html => {
      const headerDiv = document.getElementById("header");
      headerDiv.innerHTML = html;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      tempDiv.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });

      tempDiv.querySelectorAll("style").forEach(style => {
        document.head.appendChild(style.cloneNode(true));
      });
    });
</script>
