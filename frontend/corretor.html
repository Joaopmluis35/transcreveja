<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Corrige textos automaticamente com intelig√™ncia artificial." />
  <meta name="keywords" content="corretor, texto, IA, gramatical, ortografia, Ouviescrevi" />
  <meta name="robots" content="index, follow" />
  <title>Corretor de Texto - Ouviescrevi</title>
  <link rel="icon" href="/logos/ouviescreviicon.png" type="image/png" />
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }

    h1 {
      font-size: 2em;
      margin-top: 20px;
    }

    .container {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 30px auto;
    }

    textarea {
      width: 100%;
      height: 180px;
      padding: 12px;
      font-size: 1em;
      border-radius: 8px;
      border: 2px solid #a550f7;
      margin-top: 10px;
      resize: vertical;
    }

    .container .button {
      padding: 12px 20px;
      background: #e6d7fb;
      font-weight: bold;
      border: 2px solid #a550f7;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
      transition: all 0.3s ease;
    }

    button:hover {
      background: linear-gradient(135deg, #a550f7, #00c3ff);
      color: white;
      border-color: transparent;
    }

    #resultado {
      margin-top: 30px;
      background: #f4f4f4;
      border-left: 5px solid #00c3ff;
      padding: 20px;
      white-space: pre-wrap;
      border-radius: 10px;
      color: #222;
    }

    .progress-container {
      margin-top: 20px;
      background: #ddd;
      border-radius: 20px;
      height: 25px;
      overflow: hidden;
    }

    .progress-bar {
      height: 100%;
      width: 0%;
      background: linear-gradient(135deg, #a550f7, #00c3ff);
      text-align: center;
      line-height: 25px;
      color: white;
      font-weight: bold;
      transition: width 0.3s ease;
    }

    .loading-phrase {
      margin-top: 15px;
      font-style: italic;
      color: #555;
    }
  </style>
</head>
<body>
  <div id="header"></div>
  <h1>‚úçÔ∏è Corretor de Texto com IA</h1>
  <p>Cola aqui o teu texto para corrigir erros ortogr√°ficos e gramaticais automaticamente.</p>

  <div class="container">
    <textarea id="textoInput" placeholder="Escreve ou cola aqui o teu texto..."></textarea>
    <button onclick="corrigirTexto()">Corrigir Texto</button>

    <div class="progress-container" id="progressContainer" style="display: none;">
      <div class="progress-bar" id="progressBar">0%</div>
    </div>
    <div class="loading-phrase" id="loadingPhrase"></div>

    <pre id="resultado"></pre>
  </div>

  <script>
    const frases = [
      "üîé A ler o texto com aten√ß√£o...",
      "üß† A identificar erros gramaticais...",
      "‚úçÔ∏è A sugerir corre√ß√µes inteligentes...",
      "üìò A aplicar regras lingu√≠sticas...",
      "‚úÖ A preparar o texto corrigido..."
    ];

    function corrigirTexto() {
      const texto = document.getElementById("textoInput").value.trim();
      const output = document.getElementById("resultado");
      const progressBar = document.getElementById("progressBar");
      const progressContainer = document.getElementById("progressContainer");
      const loadingPhrase = document.getElementById("loadingPhrase");

      if (!texto) {
        alert("Por favor insere um texto v√°lido.");
        return;
      }

      output.textContent = "";
      progressContainer.style.display = "block";
      progressBar.style.width = "0%";
      progressBar.textContent = "0%";

      let percent = 0;
      let fraseIndex = 0;

      const interval = setInterval(() => {
        if (percent >= 100) return clearInterval(interval);
        percent += Math.floor(Math.random() * 5) + 1;
        if (percent > 100) percent = 100;
        progressBar.style.width = percent + "%";
        progressBar.textContent = percent + "%";
        loadingPhrase.textContent = frases[fraseIndex];
        fraseIndex = (fraseIndex + 1) % frases.length;
      }, 700);

      fetch("https://api.ouviescrevi.pt/correct", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: texto,
          token: "ouviescrevi2025@resumo"
        })
      })
      .then(res => res.json())
      .then(data => {
        clearInterval(interval);
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        loadingPhrase.textContent = "";
        output.textContent = data.corrected || data.error || "‚ùå Ocorreu um erro inesperado.";
      })
      .catch(err => {
        clearInterval(interval);
        progressBar.style.width = "100%";
        progressBar.textContent = "100%";
        loadingPhrase.textContent = "";
        console.error(err);
        output.textContent = "‚ùå Erro ao contactar o servidor.";
      });
    }
  </script>

  <script>
    fetch("header.html")
      .then(response => response.text())
      .then(html => {
        const headerDiv = document.getElementById("header");
        headerDiv.innerHTML = html;
        const tempDiv = document.createElement("div");
        tempDiv.innerHTML = html;
        tempDiv.querySelectorAll("script").forEach(oldScript => {
          const newScript = document.createElement("script");
          if (oldScript.src) newScript.src = oldScript.src;
          else newScript.textContent = oldScript.textContent;
          document.body.appendChild(newScript);
        });
        tempDiv.querySelectorAll("style").forEach(style => {
          document.head.appendChild(style.cloneNode(true));
        });
      });
  </script>

  <div id="footer"></div>
  <script>
    fetch("footer.html")
      .then(res => res.text())
      .then(html => document.getElementById("footer").innerHTML = html);
  </script>

</body>
</html>
