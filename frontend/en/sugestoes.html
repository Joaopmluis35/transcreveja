<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="description" content="Do you have a suggestion for Ouviescrevi? Send us your ideas to help improve the platform.">
  <meta name="keywords" content="Ouviescrevi suggestions, give feedback, AI ideas, improve platform, contribute suggestions">
  <meta name="robots" content="index, follow">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Send Suggestions â€“ Ouviescrevi</title>
  <link rel="icon" href="/logos/ouviescreviicon.png" type="image/png">
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A550F7, #00C3FF);
      color: white;
      text-align: center;
    }
    .suggestions {
      background: white;
      color: #333;
      max-width: 600px;
      margin: 60px auto;
      padding: 40px;
      border-radius: 20px;
    }
    .suggestions input, .suggestions textarea {
      width: 90%;
      max-width: 400px;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
    }
    .btn-main {
      background-color: #e6d7fb;
      color: #333;
      font-weight: bold;
      padding: 12px 25px;
      border: 2px solid #A550F7;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 20px;
    }
    footer {
      margin-top: 60px;
      padding: 20px;
      font-size: 0.9em;
      color: #eee;
    }
  </style>
</head>
<body>

<div id="header"></div>

<section class="suggestions">
  <h2>ðŸ’¡ Got a suggestion?</h2>
  <p>Send us ideas for improvement, new features or general feedback!</p>
  <form id="formSuggestion">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Your name (optional)"><br>
    <textarea name="message" placeholder="Your suggestion..." required rows="6"></textarea><br>
    <button type="submit" class="btn-main">Send suggestion</button>
  </form>
</section>

<script>
document.getElementById("formSuggestion").addEventListener("submit", function(e) {
  e.preventDefault();
  const form = e.target;
  const formData = new FormData(form);

  fetch("https://formsubmit.co/ouviescrevi@gmail.com", {
    method: "POST",
    body: formData
  })
  .then(response => {
    if (response.ok) {
      alert("âœ… Thank you for your suggestion!");
      form.reset();
    } else {
      alert("Error sending message. Please try again.");
    }
  })
  .catch(() => alert("Connection error. Please check your internet."));
});
</script>

<!-- Load and inject header -->
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(html => {
      const headerDiv = document.getElementById("header");
      headerDiv.innerHTML = html;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      tempDiv.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });

      tempDiv.querySelectorAll("style").forEach(style => {
        document.head.appendChild(style.cloneNode(true));
      });
    });
</script>

<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>
</body>
</html>
