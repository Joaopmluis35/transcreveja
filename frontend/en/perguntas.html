<!DOCTYPE html>
<html lang="EN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Generate multiple-choice questions with AI from any text. Perfect for studying or preparing tests.">
  <title>ðŸ“˜ AI Question Generator</title>
  <link rel="icon" href="/logos/ouviescreviicon.png" type="image/png">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #4e54c8, #00c6ff);
      color: white;
      margin: 0;
      padding: 0;
      text-align: center;
    }
    .container {
      background: white;
      color: #333;
      border-radius: 20px;
      padding: 30px;
      max-width: 800px;
      margin: 30px auto;
    }
    textarea {
      width: 100%;
      height: 200px;
      border: 2px solid #a550f7;
      border-radius: 8px;
      padding: 10px;
      font-size: 1em;
      resize: vertical;
    }
    .container button {
      padding: 10px 20px;
      font-size: 1em;
      margin-top: 10px;
      border-radius: 6px;
      border: 2px solid #a550f7;
      background: #e6d7fb;
      font-weight: bold;
      cursor: pointer;
    }
    button:hover {
      background: linear-gradient(135deg, #a550f7, #00c3ff);
      color: white;
    }
    #resultado {
      margin-top: 30px;
      background: #f4f4f4;
      border-left: 5px solid #00c3ff;
      padding: 20px;
      white-space: pre-wrap;
      border-radius: 10px;
    }
  </style>
</head>
<body>
<div id="header"></div>
  <h1>ðŸ“˜ AI Question Generator</h1>
	<p>Paste your text here and generate multiple-choice questions with answers and explanations.</p>

	<div class="container">
	  <textarea id="texto" placeholder="Paste the content to study here..."></textarea>
	  
	  <button onclick="gerarPerguntas()">ðŸŽ“ Generate Questions</button>
	  <div id="resultado"></div>
	</div>


  <script>
    async function gerarPerguntas() {
      const texto = document.getElementById("texto").value.trim();
      if (!texto) return alert("Empty text.");
      const btn = event.target;
      btn.disabled = true;
      const original = btn.textContent;
      btn.textContent = "ðŸŽ“ Generating...";


      try {
        const res = await fetch("https://api.ouviescrevi.pt/generate-questions", {
          method: "POST",
			headers: { "Content-Type": "application/json" },
			body: JSON.stringify({
			  text: texto,
			  token: "ouviescrevi2025@resumo",
			  lang: "en",            // âœ… Indica o idioma
			  num_questions: 3       // (opcional, mas recomendÃ¡vel)
			})
        });
        const data = await res.json();
        document.getElementById("resultado").textContent = data.questions || data.error || "Unexpected error.";

      } catch (e) {
			alert("Error generating questions.");

        console.error(e);
      } finally {
        btn.textContent = original;
        btn.disabled = false;
      }
    }
  </script>
  <!-- Carregar e injetar o header -->
<!-- No final do <body> -->
<script>
  fetch("header.html")
    .then(response => response.text())
    .then(html => {
      const headerDiv = document.getElementById("header");
      headerDiv.innerHTML = html;

      const tempDiv = document.createElement("div");
      tempDiv.innerHTML = html;

      tempDiv.querySelectorAll("script").forEach(oldScript => {
        const newScript = document.createElement("script");
        if (oldScript.src) newScript.src = oldScript.src;
        else newScript.textContent = oldScript.textContent;
        document.body.appendChild(newScript);
      });

      tempDiv.querySelectorAll("style").forEach(style => {
        document.head.appendChild(style.cloneNode(true));
      });
    });
</script>
<div id="footer"></div>
<script>
  fetch("footer.html")
    .then(res => res.text())
    .then(html => document.getElementById("footer").innerHTML = html);
</script>
</body>
</html>
