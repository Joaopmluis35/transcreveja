  function mostrarFallbackPartilha(url) {

  popup.id = "popupPartilha";
  popup.innerHTML = `
    <div style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center; z-index:9999;">

  function copiarLink() {
