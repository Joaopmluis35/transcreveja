<script>
  function partilharSite() {
    const shareData = {
      title: "Ouviescrevi â€“ Transcreve com IA",
      text: "Descobre o Ouviescrevi.pt â€” transcreve, resume e traduz ficheiros com IA.",
      url: "https://ouviescrevi.pt"
    };

    if (navigator.share) {
      navigator.share(shareData).catch(err => console.error("Erro ao partilhar:", err));
    } else {
      const fallbackBox = document.createElement("div");
      fallbackBox.innerHTML = `
        <div style="position:fixed; inset:0; background:rgba(0,0,0,0.6); display:flex; justify-content:center; align-items:center; z-index:9999;">
          <div style="background:white; padding:25px 30px; border-radius:15px; max-width:400px; text-align:center;">

            <button onclick="copiarLink()" style="margin-top:10px; padding:10px 20px; border:none; background:#A550F7; color:white; border-radius:6px; font-weight:bold;">Copiar Link</button>
            <br><br>
            <button onclick="this.closest('div').parentNode.remove()" style="background:transparent; border:none; color:#666; text-decoration:underline; cursor:pointer;">Fechar</button>
          </div>
        </div>`;
      document.body.appendChild(fallbackBox);
    }
  }

  function copiarLink() {
    const input = document.getElementById("linkPartilha");
    input.select();
    document.execCommand("copy");
    alert("ðŸ”— Link copiado com sucesso!");
  }
</script>
