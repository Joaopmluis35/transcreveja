    <button id="burgerBtn" onclick="toggleMenu()">
  <span id="burgerIcon">‚ò∞</span>
</button>

  </div>

  <nav id="nichoMenu">
    <button onclick="irParaNicho('index')"><span>üè† In√≠cio</span></button>
    <button onclick="irParaNicho('resumo')"><span>Resumo PDF</span></button>
    <button onclick="irParaNicho('conversor')"><span>Conversor Gr√°tis</span></button>
    <button onclick="irParaNicho('ajuda')"><span>Ajuda</span></button>
    <button onclick="irParaNicho('sugestoes')"><span>Sugest√µes</span></button>
  </nav>
</header>

<style>
  #topoOuviescrevi {
    background: linear-gradient(135deg, #A550F7, #00C3FF);
    color: white;
    display: flex;
    justify-content: space-between;
    align-items: center;
    flex-wrap: wrap;
    padding: 15px 30px;
    position: relative;
  }

  .logo-area {
    display: flex;
    align-items: center;
    gap: 15px;
    flex-grow: 1;
  }

  .logo-area img {
    height: 45px;
  }

  .logo-area h1 {
    margin: 0;
    font-size: 1.4em;
  }

  #burgerBtn {
    display: none;
    background: none;
    border: none;
    font-size: 2em;
    color: white;
    cursor: pointer;
    margin-left: auto;
  }

  nav#nichoMenu {
    display: flex;
    flex-wrap: wrap;
    gap: 12px;
    justify-content: center;
    margin-top: 10px;
  }

  nav#nichoMenu button {
    position: relative;
    overflow: hidden;
    background-color: #e6d7fb;
    color: #333;
    border: 2px solid #A550F7;
    border-radius: 50px;
    padding: 10px 18px;
    font-weight: bold;
    font-size: 0.95em;
    cursor: pointer;
    transition: color 0.3s ease, border-color 0.3s ease;
    z-index: 1;
  }

  nav#nichoMenu button::before {
    content: "";
    position: absolute;
    left: 0;
    bottom: -100%;
    width: 100%;
    height: 100%;
    background: linear-gradient(135deg, #A550F7, #00C3FF);
    transition: bottom 0.4s ease;
    z-index: 0;
  }

  nav#nichoMenu button:hover::before {
    bottom: 0;
  }

  nav#nichoMenu button:hover {
    color: white;
    border-color: white;
  }

  nav#nichoMenu button span {
    position: relative;
    z-index: 2;
  }

  /* üîÑ Ampulheta animada */
  .hourglass {
    width: 32px;
    height: 32px;
    border: 3px solid white;
    border-radius: 50%;
    position: relative;
    animation: rotateHourglass 2.5s infinite linear;
  }

  .hourglass::before,
  .hourglass::after {
    content: '';
    position: absolute;
    left: 50%;
    transform: translateX(-50%);
    width: 8px;
    height: 8px;
    background: white;
    border-radius: 50%;
  }

  .hourglass::before {
    top: 7px;
    animation: sandTop 2.5s infinite linear;
  }

  .hourglass::after {
    bottom: 7px;
    animation: sandBottom 2.5s infinite linear;
  }

  @keyframes rotateHourglass {
    0% { transform: rotate(0deg); }
    100% { transform: rotate(360deg); }
  }

  @keyframes sandTop {
    0% { opacity: 1; }
    50% { opacity: 0; }
    100% { opacity: 1; }
  }

  @keyframes sandBottom {
    0% { opacity: 0; }
    50% { opacity: 1; }
    100% { opacity: 0; }
  }

  /* üì± MOBILE (at√© 430px) */
  @media (max-width: 430px) {
    #burgerBtn {
      display: block;
    }

    nav#nichoMenu {
      display: none;
      flex-direction: column;
      align-items: stretch;
      width: 100%;
      margin-top: 15px;
    }

    nav#nichoMenu.show {
      display: flex;
    }

    nav#nichoMenu button {
      width: 100%;
      font-size: 1em;
    }

    #topoOuviescrevi {
      flex-direction: column;
      align-items: flex-start;
    }

    .logo-area {
      width: 100%;
      justify-content: space-between;
    }
  }
</style>

<script>
  window.irParaNicho = function(pagina) {
    window.location.href = pagina + ".html";
  }

  window.toggleMenu = function() {
    const menu = document.getElementById("nichoMenu");
    const icon = document.getElementById("burgerIcon");

    menu.classList.toggle("show");

    if (menu.classList.contains("show")) {
      icon.textContent = "‚úï";
    } else {
      icon.textContent = "‚ò∞";
    }
  }
</script>
