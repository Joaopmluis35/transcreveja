<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin | Ouviescrevi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 500px;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      width: 100%;
    }
    .hidden { display: none; }
    #output textarea {
      width: 100%;
      height: 200px;
    }
  </style>
</head>
<body>
  <header>
    <h1>Admin Ouviescrevi</h1>
  </header>

  <main>
    <form id="loginForm">
      <h2>Login de administrador</h2>
      <input type="email" id="email" placeholder="Email" required>
      <input type="password" id="password" placeholder="Password" required>
      <button type="submit">Entrar</button>
    </form>

    <div id="adminContent" class="hidden">
      <p>Transcri√ß√£o autom√°tica com IA (Whisper)</p>
      <form id="uploadForm">
        <input type="file" id="fileInput" accept="audio/*,video/*" required>
        <button type="submit">Transcrever</button>
        <button type="button" onclick="startRecording()">üé§ Gravar √Åudio</button>
        <p id="recordingStatus"></p>
      </form>

      <div id="loading" class="hidden">
        <p>üîÑ A processar transcri√ß√£o...</p>
        <div style="background:#ddd; border-radius:8px; width:100%; height:20px;">
          <div id="progressBar" style="height:100%; width:0%; background:#4caf50; border-radius:8px;"></div>
        </div>
      </div>

      <div id="output" class="hidden">
        <h3>Transcri√ß√£o:</h3>
        <textarea id="transcriptionText" readonly></textarea>
        <div class="btn-group">
          <button onclick="exportText('txt')">Exportar TXT</button>
        </div>
      </div>
    </div>
  </main>

  <script>
    const loginForm = document.getElementById("loginForm");
    const adminContent = document.getElementById("adminContent");

    loginForm.addEventListener("submit", function(e) {
      e.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      if (email === "admin@admin.pt" && password === "qwerty123") {
        loginForm.style.display = "none";
        adminContent.classList.remove("hidden");
      } else {
        alert("Credenciais inv√°lidas!");
      }
    });

    const form = document.getElementById("uploadForm");
    const loading = document.getElementById("loading");
    const progressBar = document.getElementById("progressBar");
    const output = document.getElementById("output");
    const transcriptionText = document.getElementById("transcriptionText");
    let progressInterval;

    form?.addEventListener("submit", async (e) => {
      e.preventDefault();
      const file = document.getElementById("fileInput").files[0];
      if (!file) return;

      const formData = new FormData();
      formData.append("file", file);

      output.classList.add("hidden");
      transcriptionText.value = "";
      loading.classList.remove("hidden");
      progressBar.style.width = "0%";

      let progress = 0;
      progressInterval = setInterval(() => {
        if (progress < 90) {
          progress += Math.random() * 5;
          progressBar.style.width = progress + "%";
        }
      }, 200);

      try {
        const res = await fetch("https://api.ouviescrevi.pt/transcribe", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        transcriptionText.value = data.formatted || data.transcription || "\u26a0\ufe0f Erro ao transcrever.";
        output.classList.remove("hidden");
      } catch (err) {
        transcriptionText.value = "\u26a0\ufe0f Erro ao transcrever.";
        output.classList.remove("hidden");
      } finally {
        loading.classList.add("hidden");
        progressBar.style.width = "0%";
      }
    });

    function exportText(type) {
      const text = transcriptionText.value;
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcricao." + type;
      a.click();
      URL.revokeObjectURL(url);
    }

    let mediaRecorder;
    let audioChunks = [];

    async function startRecording() {
      const status = document.getElementById("recordingStatus");
      if (mediaRecorder && mediaRecorder.state === "recording") {
        mediaRecorder.stop();
        status.textContent = "\u23f1\ufe0f A processar o √°udio...";
        return;
      }
      const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
      mediaRecorder = new MediaRecorder(stream);
      audioChunks = [];

      mediaRecorder.ondataavailable = e => audioChunks.push(e.data);
      mediaRecorder.onstop = async () => {
        const blob = new Blob(audioChunks, { type: 'audio/webm' });
        const formData = new FormData();
        formData.append("file", blob, "gravacao.webm");

        output.classList.add("hidden");
        transcriptionText.value = "";
        loading.classList.remove("hidden");
        progressBar.style.width = "0%";
        status.textContent = "\uD83D\uDD04 A enviar para transcri√ß√£o...";

        let progress = 0;
        progressInterval = setInterval(() => {
          if (progress < 90) {
            progress += Math.random() * 5;
            progressBar.style.width = progress + "%";
          }
        }, 200);

        try {
          const res = await fetch("https://api.ouviescrevi.pt/transcribe", {
            method: "POST",
            body: formData
          });
          const data = await res.json();

          clearInterval(progressInterval);
          progressBar.style.width = "100%";

          transcriptionText.value = data.formatted || data.transcription || "\u26a0\ufe0f Erro ao transcrever.";
          output.classList.remove("hidden");
          status.textContent = "";
        } catch (err) {
          transcriptionText.value = "\u26a0\ufe0f Erro ao transcrever.";
          output.classList.remove("hidden");
          status.textContent = "\u274c Erro ao gravar.";
        }

        setTimeout(() => {
          loading.classList.add("hidden");
          progressBar.style.width = "0%";
        }, 500);
      };

      mediaRecorder.start();
      status.textContent = "\ud83c\udfa4 A gravar... clique novamente para terminar.";
    }
  </script>
</body>
</html>
