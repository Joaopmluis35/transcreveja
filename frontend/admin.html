    @keyframes rotateHourglass {

  const progressBar = document.getElementById("progressBar");
  const output = document.getElementById("output");
  const transcriptionText = document.getElementById("transcriptionText");
  let progressInterval;

  form.addEventListener("submit", async (e) => {
  e.preventDefault();

  if (!file) return;

  const formData = new FormData();
  formData.append("file", file);

  output.classList.add("hidden");
  transcriptionText.value = "";

      progressBar.style.width = progress + "%";
    }
  }, 200);

  try {
    const res = await fetch("https://api.ouviescrevi.pt/transcribe", {
      method: "POST",
      body: formData
    });
    const data = await res.json();
    clearInterval(progressInterval);
    progressBar.style.width = "100%";

    // ‚úÖ Verifica se o checkbox est√° marcado
    const identificar = document.getElementById("identificarLocutores").checked;
    let textoFinal = data.formatted || data.transcription || "‚ö†Ô∏è Erro ao transcrever.";

    // ‚úÖ Aplica altern√¢ncia de locutores se selecionado
    if (identificar) {
      textoFinal = aplicarLocutores(textoFinal);
    }

    transcriptionText.value = textoFinal;
    output.classList.remove("hidden");
  } catch (err) {
    transcriptionText.value = "‚ö†Ô∏è Erro ao transcrever.";
    output.classList.remove("hidden");
  } finally {
    loading.classList.add("hidden");
    progressBar.style.width = "0%";
  }
});


  function exportText(type) {
    const text = transcriptionText.value;

    if (type === 'pdf') {
      const { jsPDF } = window.jspdf;
      const doc = new jsPDF();
      const textLines = doc.splitTextToSize(text, 180);
      let y = 20;
      for (let i = 0; i < textLines.length; i++) {
        if (y > 270) {
          doc.addPage();
          y = 20;
        }
        doc.text(textLines[i], 15, y);
        y += 8;
      }
      doc.save("transcricao.pdf");
    }
    else if (type === 'docx') {
      const blob = new Blob([text], { type: 'application/msword;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcricao.doc";
      a.click();
      URL.revokeObjectURL(url);
    }
    else if (type === 'txt') {
      const blob = new Blob([text], { type: 'text/plain;charset=utf-8' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcricao.txt";
      a.click();
      URL.revokeObjectURL(url);
    }
    else if (type === 'json') {
      const json = JSON.stringify({ transcription: text }, null, 2);
      const blob = new Blob([json], { type: 'application/json' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcricao.json";
      a.click();
      URL.revokeObjectURL(url);
    }
    else if (type === 'srt') {
      const lines = text.split('\n');
      let srt = '', count = 1;
      for (let line of lines) {
        const match = line.match(/^\[(\d{2}):(\d{2})\] (.+)$/);
        if (match) {
          const [_, min, sec, content] = match;
          const start = `00:${min}:${sec},000`;
          const end = `00:${min}:${String(parseInt(sec) + 2).padStart(2, '0')},000`;
          srt += `${count}\n${start} --> ${end}\n${content}\n\n`;
          count++;
        }
      }
      const blob = new Blob([srt], { type: 'text/plain' });
      const url = URL.createObjectURL(blob);
      const a = document.createElement('a');
      a.href = url;
      a.download = "transcricao.srt";
      a.click();
      URL.revokeObjectURL(url);
    }
  }

  let mediaRecorder;
  let audioChunks = [];

  async function startRecording() {
    const status = document.getElementById("recordingStatus");
    if (mediaRecorder && mediaRecorder.state === "recording") {
      mediaRecorder.stop();
      status.textContent = "üïê A processar o √°udio...";
      return;
    }

    const stream = await navigator.mediaDevices.getUserMedia({ audio: true });
    mediaRecorder = new MediaRecorder(stream);
    audioChunks = [];

    mediaRecorder.ondataavailable = e => audioChunks.push(e.data);

    mediaRecorder.onstop = async () => {
      const blob = new Blob(audioChunks, { type: 'audio/webm' });
      const formData = new FormData();
      formData.append("file", blob, "gravacao.webm");

      output.classList.add("hidden");
      transcriptionText.value = "";
      loading.classList.remove("hidden");
      progressBar.style.width = "0%";
      status.textContent = "üîÑ A enviar para transcri√ß√£o...";

      let progress = 0;
      progressInterval = setInterval(() => {
        if (progress < 90) {
          progress += Math.random() * 5;
          progressBar.style.width = progress + "%";
        }
      }, 200);

      try {
        const res = await fetch("https://api.ouviescrevi.pt/transcribe", {
          method: "POST",
          body: formData
        });
        const data = await res.json();
        clearInterval(progressInterval);
        progressBar.style.width = "100%";
        transcriptionText.value = data.formatted || data.transcription || "‚ö†Ô∏è Erro ao transcrever.";
        output.classList.remove("hidden");
        status.textContent = "";
      } catch (err) {
        transcriptionText.value = "‚ö†Ô∏è Erro ao transcrever.";
        output.classList.remove("hidden");
        status.textContent = "‚ùå Erro ao gravar.";
      }

      setTimeout(() => {
        loading.classList.add("hidden");
        progressBar.style.width = "0%";
      }, 500);
    };

    mediaRecorder.start();
    status.textContent = "üéôÔ∏è A gravar... clique novamente para terminar.";
  }
  function logout() {
  localStorage.removeItem("loggedIn");
  location.reload();
}
async function gerarResumo() {
    const text = transcriptionText.value.trim();
    if (!text) {
        alert("‚ö†Ô∏è Transcri√ß√£o vazia.");
        return;
    }

    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = "üß† A gerar resumo...";
    btn.disabled = true;

    const resumoTexto = document.getElementById("resumoTexto");
    const resumoBox = document.getElementById("resumoBox");

    console.log("üì§ A enviar texto para resumo:", text.slice(0, 200) + "...");
    
    try {
        const res = await fetch("https://api.ouviescrevi.pt/summarize", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({
                text: text,
                token: "ouviescrevi2025@resumo"
            })

        const data = await res.json();

        if (data.summary) {

        } else if (data.error) {

        } else {
            resumoTexto.textContent = "‚ùå Erro inesperado na resposta.";
        }

        resumoBox.classList.remove("hidden");
    } catch (err) {
        alert("Erro ao gerar resumo.");
        console.error("‚ùå Exce√ß√£o ao tentar gerar resumo:", err);
    } finally {
        btn.textContent = originalText;
        btn.disabled = false;
    }
}
function aplicarLocutores(transcricao) {
  const linhas = transcricao.split('\n');
  let resultado = '';
  let locutorAtual = 'Jo√£o';

  for (let i = 0; i < linhas.length; i++) {
    const linha = linhas[i].trim();
    if (!linha) continue;

    const novaLinha = linha.replace(/^\[(\d{2}:\d{2})\]/, (match, timestamp) => {
      const nome = locutorAtual;
      locutorAtual = locutorAtual === 'Jo√£o' ? 'Maria' : 'Jo√£o'; // alternar
      return `[${timestamp}] ${nome}:`;
    });

    resultado += novaLinha + '\n';
  }

  return resultado.trim();
}

async function traduzirTextoComIdioma(event, idioma) {
  fecharModalTraducao();

  const texto = transcriptionText.value.trim();
  if (!texto) {
    alert("‚ö†Ô∏è Transcri√ß√£o vazia.");
    return;
  }

  const status = document.getElementById("traducaoStatus");
  const progressBar = document.getElementById("traducaoProgressBar");
  const progressWrapper = document.getElementById("traducaoProgressWrapper");

  // Mostrar loading visual
  status.classList.remove("hidden");
  progressWrapper.classList.remove("hidden");
  progressBar.style.width = "0%";

  let progress = 0;
  const interval = setInterval(() => {
    if (progress < 90) {
      progress += Math.random() * 5;
      progressBar.style.width = `${progress}%`;
    }
  }, 200);

  const btn = event.target;
  const originalText = btn.textContent || "üåç Traduzir";
  btn.textContent = "üåç A traduzir...";
  btn.disabled = true;

  try {
    const response = await fetch("https://api.ouviescrevi.pt/translate", {
      method: "POST",
      headers: { "Content-Type": "application/json" },
      body: JSON.stringify({
        text: texto,
        language: idioma,
        token: "ouviescrevi2025@resumo"
      })
    });

    const data = await response.json();

    clearInterval(interval);
    progressBar.style.width = "100%";

    if (data.translation) {
      transcriptionText.value = data.translation;
      document.getElementById("traducaoTexto").textContent = data.translation;
      document.getElementById("traducaoBox").classList.remove("hidden");
    } else {
      alert("‚ùå Erro ao traduzir.");
    }
