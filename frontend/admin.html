<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="/logos/ouviescreviicon.png" type="image/png">
  <title>Admin | Ouviescrevi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }
    form {
      background: white;
      padding: 20px 30px;
      border-radius: 10px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.1);
      margin-top: 20px;
      max-width: 500px;
      width: 100%;
    }
    input, button {
      margin: 10px 0;
      padding: 10px;
      font-size: 1em;
      width: 100%;
      cursor: pointer;
    }
    .hidden { display: none; }
    #output textarea {
      width: 100%;
      height: 200px;
      margin-top: 10px;
      padding: 10px;
    }
    .btn-group button {
      margin: 5px 5px 0 0;
    }
    #resumoBox {
      margin-top: 20px;
      padding: 20px;
      background: #ffffff;
      border: 1px solid #ccc;
      border-left: 5px solid #4caf50;
      max-width: 800px;
      width: 100%;
    }
  </style>
</head>
<body>

<header>
  <h1>Admin Ouviescrevi</h1>
</header>

<main>
  <form id="loginForm" class="hidden">
    <h2>Login de administrador</h2>
    <input type="password" id="password" placeholder="Palavra-chave" required>
    <button type="submit">Entrar</button>
  </form>

  <div id="adminContent" class="hidden">
    <button onclick="logout()" style="align-self: flex-end; margin-bottom: 10px;">Sair</button>

    <p>Transcri√ß√£o autom√°tica com IA (Whisper)</p>
    <form id="uploadForm">
      <input type="file" id="fileInput" accept="audio/*,video/*" required>
      <button type="submit">Transcrever</button>
      <button type="button" onclick="startRecording()">üé§ Gravar √Åudio</button>
      <p id="recordingStatus"></p>
    </form>

    <div id="loading" class="hidden">
      <p>üîÑ A processar transcri√ß√£o...</p>
      <div style="background:#ddd; border-radius:8px; width:100%; height:20px;">
        <div id="progressBar" style="height:100%; width:0%; background:#4caf50; border-radius:8px;"></div>
      </div>
    </div>

    <div id="output" class="hidden">
      <h3>üìù Transcri√ß√£o:</h3>
      <textarea id="transcriptionText" readonly></textarea>
      <div id="resumoBox" class="hidden">
        <h3>üìå Resumo:</h3>
        <div id="resumoTexto" style="background:#f0f0f0; padding:15px; border-radius:8px; white-space:pre-wrap;"></div>
      </div>

      <div class="btn-group hidden">
        <button onclick="exportText('pdf')">Exportar PDF</button>
        <button onclick="exportText('docx')">Exportar DOCX</button>
        <button onclick="exportText('txt')">Exportar TXT</button>
        <button onclick="exportText('srt')">Exportar SRT</button>
        <button onclick="exportText('json')">Exportar JSON</button>
        <button onclick="gerarResumo()">üß† Gerar Resumo</button>
      </div>
    </div>
  </div>
</main>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
  const loginForm = document.getElementById("loginForm");
  const adminContent = document.getElementById("adminContent");
  const output = document.getElementById("output");
  const transcriptionText = document.getElementById("transcriptionText");
  const resumoBox = document.getElementById("resumoBox");
  const resumoTexto = document.getElementById("resumoTexto");
  const btnGroup = document.querySelector(".btn-group");

  if (localStorage.getItem("loggedIn") === "true") {
    loginForm.classList.add("hidden");
    adminContent.classList.remove("hidden");
  } else {
    loginForm.classList.remove("hidden");
  }

  loginForm.addEventListener("submit", function(e) {
    e.preventDefault();
    const password = document.getElementById("password").value;
    if (password === "admin") {
      localStorage.setItem("loggedIn", "true");
      loginForm.classList.add("hidden");
      adminContent.classList.remove("hidden");
    } else {
      alert("Palavra-chave incorreta!");
    }
  });

  const form = document.getElementById("uploadForm");
  const loading = document.getElementById("loading");
  const progressBar = document.getElementById("progressBar");
  let progressInterval;

  form.addEventListener("submit", async (e) => {
    e.preventDefault();
    const file = document.getElementById("fileInput").files[0];
    if (!file) return;
    const formData = new FormData();
    formData.append("file", file);

    output.classList.add("hidden");
    resumoBox.classList.add("hidden");
    resumoTexto.textContent = "";
    transcriptionText.value = "";
    btnGroup.classList.add("hidden");
    loading.classList.remove("hidden");
    progressBar.style.width = "0%";

    let progress = 0;
    progressInterval = setInterval(() => {
      if (progress < 90) {
        progress += Math.random() * 5;
        progressBar.style.width = progress + "%";
      }
    }, 200);

    try {
      const res = await fetch("https://api.ouviescrevi.pt/transcribe", {
        method: "POST",
        body: formData
      });
      const data = await res.json();
      clearInterval(progressInterval);
      progressBar.style.width = "100%";
      transcriptionText.value = data.formatted || data.transcription || "‚ö†Ô∏è Erro ao transcrever.";
      output.classList.remove("hidden");
      btnGroup.classList.remove("hidden");
    } catch (err) {
      transcriptionText.value = "‚ö†Ô∏è Erro ao transcrever.";
      output.classList.remove("hidden");
    } finally {
      loading.classList.add("hidden");
      progressBar.style.width = "0%";
    }
  });

  function logout() {
    localStorage.removeItem("loggedIn");
    location.reload();
  }

  async function gerarResumo() {
    const text = transcriptionText.value.trim();
    if (!text) return alert("‚ö†Ô∏è Transcri√ß√£o vazia.");
    const btn = event.target;
    const originalText = btn.textContent;
    btn.textContent = "üß† A gerar resumo...";
    btn.disabled = true;

    try {
      const res = await fetch("https://api.ouviescrevi.pt/summarize", {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify({
          text: text,
          token: "ouviescrevi2025@resumo"
        })
      });
      const data = await res.json();
      resumoTexto.textContent = data.summary || "‚ùå Erro ao gerar resumo.";
      resumoBox.classList.remove("hidden");
    } catch (err) {
      alert("Erro ao gerar resumo.");
      console.error(err);
    } finally {
      btn.textContent = originalText;
      btn.disabled = false;
    }
  }
</script>
</body>
</html>
