<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Admin | Ouviescrevi</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f2f2f2;
      margin: 0;
      padding: 0;
    }
    header {
      background-color: #333;
      padding: 15px 30px;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 1.5em;
    }
    main {
      padding: 40px;
      display: flex;
      flex-direction: column;

    }
    .card {

      max-width: 400px;

    input, button {
      width: 100%;

      border-radius: 5px;

    }
    button {
      background-color: #4caf50;
      color: white;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background-color: #45a049;
    }
    #adminPanel {
      display: none;
      text-align: center;
      margin-top: 30px;
    }
    .logout-btn {

</head>
