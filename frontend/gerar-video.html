<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerar V√≠deo com Voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A550F7, #00C3FF);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #A550F7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7e38c7;
    }
    video {
      margin-top: 30px;
      max-width: 100%;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
      display: none;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
    .progress-container {
      margin-top: 20px;
      width: 80%;
      max-width: 500px;
      background: rgba(255,255,255,0.2);
      border-radius: 20px;
      overflow: hidden;
      margin-left: auto;
      margin-right: auto;
    }
    .progress-bar {
      height: 20px;
      background: #fff;
      width: 0%;
      transition: width 0.4s ease;
      color: #000;
      font-weight: bold;
      text-align: center;
      line-height: 20px;
    }
  </style>
</head>
<body>

  <h1>üé• Gerar V√≠deo com Voz</h1>
  <p>Escreve um texto e cria um v√≠deo com voz automaticamente usando IA.</p>

  <textarea id="texto" placeholder="Escreve aqui o texto para o v√≠deo..."></textarea><br>
  <button onclick="gerarVideo()">üé¨ Gerar V√≠deo</button>

  <div id="status"></div>
  <div class="progress-container" id="progressContainer" style="display: none;">
    <div class="progress-bar" id="progressBar">0%</div>
  </div>
  <video id="videoPlayer" controls></video>

  <script>
    const frasesLoading = [
      "üß† A pensar nas palavras certas...",
      "üéôÔ∏è A gravar a narra√ß√£o com IA...",
      "üñºÔ∏è A processar imagem...",
      "üéûÔ∏è A criar o v√≠deo final...",
      "üöÄ Quase pronto!"
    ];

    function simularProgresso(callback) {
      const barra = document.getElementById("progressBar");
      const container = document.getElementById("progressContainer");
      container.style.display = "block";

      let progresso = 0;
      let i = 0;
      const intervalo = setInterval(() => {
        if (progresso < 95) {
          progresso += Math.floor(Math.random() * 10) + 1;
          if (progresso > 95) progresso = 95;
          barra.style.width = progresso + "%";
          barra.textContent = progresso + "%";
          if (frasesLoading[i]) {
            document.getElementById("status").textContent = frasesLoading[i];
            i++;
          }
        } else {
          clearInterval(intervalo);
          callback(); // chama a fun√ß√£o final para gerar o v√≠deo
        }
      }, 800);
    }

    async function gerarVideo() {
      const texto = document.getElementById("texto").value.trim();
      const status = document.getElementById("status");
      const video = document.getElementById("videoPlayer");
      const barra = document.getElementById("progressBar");

      if (!texto) {
        alert("‚ö†Ô∏è Por favor escreve um texto primeiro.");
        return;
      }

      // Reset
      status.textContent = "‚è≥ A iniciar gera√ß√£o de v√≠deo...";
      video.style.display = "none";
      barra.style.width = "0%";
      barra.textContent = "0%";

      simularProgresso(async () => {
        try {
          const res = await fetch("https://api.ouviescrevi.pt/generate-video", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ text: texto })
          });

          const data = await res.json();
          if (data.video_url) {
            barra.style.width = "100%";
            barra.textContent = "100%";
            status.textContent = "‚úÖ V√≠deo gerado com sucesso!";
            video.src = data.video_url;
            video.style.display = "block";
          } else {
            status.textContent = "‚ùå Erro ao gerar o v√≠deo.";
          }

        } catch (err) {
          console.error(err);
          status.textContent = "‚ùå Erro ao comunicar com a API.";
        }
      });
    }
  </script>

</body>
</html>
