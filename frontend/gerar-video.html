<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <title>Gerar V√≠deo com Voz</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #A550F7, #00C3FF);
      color: #fff;
      text-align: center;
      padding: 40px;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      padding: 10px;
      font-size: 1rem;
      border-radius: 10px;
      border: none;
      margin-bottom: 20px;
      resize: vertical;
    }
    button {
      padding: 12px 25px;
      font-size: 1rem;
      font-weight: bold;
      color: white;
      background: #A550F7;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s;
    }
    button:hover {
      background: #7e38c7;
    }
    video {
      margin-top: 30px;
      max-width: 100%;
      border: 4px solid #fff;
      border-radius: 12px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.3);
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
      font-size: 1.1em;
    }
  </style>
</head>
<body>

  <h1>üé• Gerar V√≠deo com Voz</h1>
  <p>Escreve um texto e cria um v√≠deo com voz automaticamente usando IA.</p>

  <textarea id="texto" placeholder="Escreve aqui o texto para o v√≠deo..."></textarea><br>
  <button onclick="gerarVideo()">üé¨ Gerar V√≠deo</button>

  <div id="status"></div>
  <video id="videoPlayer" controls class="hidden"></video>

  <script>
    async function gerarVideo() {
      const texto = document.getElementById("texto").value.trim();
      const status = document.getElementById("status");
      const video = document.getElementById("videoPlayer");

      if (!texto) {
        alert("‚ö†Ô∏è Por favor escreve um texto primeiro.");
        return;
      }

      status.textContent = "‚è≥ A gerar v√≠deo com IA... por favor aguarda.";
      video.classList.add("hidden");

      try {
        const res = await fetch("https://api.ouviescrevi.pt/generate-video", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ text: texto })
        });

        const data = await res.json();
        if (data.video_url) {
          video.src = data.video_url;
          video.classList.remove("hidden");
          status.textContent = "‚úÖ V√≠deo gerado com sucesso!";
        } else {
          status.textContent = "‚ùå Erro ao gerar o v√≠deo.";
        }

      } catch (err) {
        console.error(err);
        status.textContent = "‚ùå Erro ao comunicar com a API.";
      }
    }
  </script>

</body>
</html>
