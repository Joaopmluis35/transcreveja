
<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>TranscreveJá</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>TranscreveJá</h1>
  <p>Plataforma de transcrição automática com IA</p>
  
  <form id="uploadForm">
    <input type="file" id="audioFile" accept="audio/*,video/*" required />
    <button type="submit">Transcrever</button>
  </form>

  <div id="output" class="box" style="margin-top: 30px;"></div>

  <script src="app.js"></script>
</body>
</html>
